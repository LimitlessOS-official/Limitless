# LimitlessOS Production Kernel - GRUB Configuration

set timeout=5
set default=0

menuentry "LimitlessOS Production Kernel v2.0" {
    multiboot2 /boot/kernel/limitless.elf
    boot
}

menuentry "LimitlessOS Production Kernel (Safe Mode)" {
    multiboot2 /boot/kernel/limitless.elf safe
    boot
}
